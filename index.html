<title> useless commenting </title>
<script>
  function validate(){
    var name = document.getElementById("name");
    var blank_field=false;
    if(name.value==""){
      name.style.backgroundColor="pink";
      blank_field=true;
    }else{
      name.style.backgroundColor="lightgreen";
    }//end if else
    var title = document.getElementById("title");

    if(title.value==""){
      title.style.backgroundColor="pink";
      blank_field=true
    }else{
      title.style.backgroundColor="lightgreen";
    }//end if else
    var comment = document.getElementById("comment");

    if(comment.value==" "||""){
      comment.style.backgroundColor="pink";
      blank_field=true
    }else{
      comment.style.backgroundColor="lightgreen";
    }//end if else

    var color=document.getElementById("color");
    var choice=document.getElementById("choice");

    if(color.value=="Choose A Color"){
      color.style.border="2px solid red";
      blank_field= true
    }else{
      color.style.border="none";
    }

    if (choice.value=="Choose A Color"){
      choice.style.border="2px solid red";
      blank_field= true
    }else{
      choice.style.border="none";
    }

    var icon = document.getElementsByName("icon");
    var radiobtns = document.getElementById("radiobtns");
    var blank_radio = true;
    for(var i=0; i<icon.length;i++){
      if(icon[i].checked==true){
        blank_radio = false;
      }//end if statement
    } //end or loop

    if(blank_radio==true){
      radiobtns.style.border="2px solid red";
      blank_field=true;
    }else{
      radiobtns.style.border="none";
    }

    var message= document.getElementById("message");

    if (blank_field==true){
      message.innerHTML="<h3 style='color:red;'>You missed a spot!</h3>";
    }else{
      message.innerHTML="";
    }
    add();
  } //end function validate

  var array=[];

  function add(){
    /*Variables*/
    var name=document.getElementById("name");
    var title=document.getElementById("title");
    var comment=document.getElementById("comment");
    var icon= document.getElementsByName("icon");
    var icon_value;

    for(var i=0;i<icon.length;i++){
      if(icon[i].checked==true){
        icon_value=icon[i].value;
      }//end if
    }//end for

    var color=document.getElementById("color")
    var choice=document.getElementById("choice")


    //all variables and loops go above this
    var storage={name:name.value, title:title.value, comment:comment.value, icon:icon_value, color:color.value, choice:choice.value};
    array.push(storage);
    show();
  }//end function add

  function show(){
    var display=document.getElementById("display");
    var post="";
    for(var i=0; i<array.length; i++){
      post += "<div id='usercomment' style='background-color:"+array[i].choice+";'>"; 
      post += "<input type='checkbox' onclick='gone("+i+");'/>";
      post += "<span style='color:"+array[i].color+";'>"; 
      post += "<img src='"+array[i].icon+"' class='icon' />";
      post+="<strong>"+array[i].name+"<strong><br>";
      post+="<strong>"+array[i].title+"<strong><br>";
      post+="<strong>"+array[i].comment+"<strong><br>";
      post += "</span>";
      post += "</div>";
    }
    display.innerHTML=post;

  }//end function show

  function gone(index){
    array.splice(index,1);
    show();
  }



</script>
</head>
